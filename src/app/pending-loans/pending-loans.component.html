<mat-card class="pending-loans-card">
  <mat-card-header>
    <div class="header-content">
      <div class="title-section">
        <h2 class="card-title">Pending Loans</h2>
        <span class="count-badge">{{ totalLoans }}</span>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Export</button>
        <button mat-menu-item>Refresh</button>
      </mat-menu>
    </div>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="loans-table">
      <ng-container matColumnDef="borrowerName">
        <th mat-header-cell *matHeaderCellDef>Borrower<br>name</th>
        <td mat-cell *matCellDef="let element">{{ element.borrowerName }}</td>
      </ng-container>

      <ng-container matColumnDef="loanAmount">
        <th mat-header-cell *matHeaderCellDef>Loan<br>Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.loanAmount }}</td>
      </ng-container>

      <ng-container matColumnDef="interestRate">
        <th mat-header-cell *matHeaderCellDef>Interest<br>Rate</th>
        <td mat-cell *matCellDef="let element">{{ element.interestRate }}</td>
      </ng-container>

      <ng-container matColumnDef="loanTerm">
        <th mat-header-cell *matHeaderCellDef>Loan Term<br>(months)</th>
        <td mat-cell *matCellDef="let element">{{ element.loanTerm }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td style="display: flex; justify-content: center;" mat-cell *matCellDef="let element">
          <button mat-icon-button>
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="show-more-container">
      <button mat-stroked-button class="show-more-btn">Show more</button>
    </div>
  </mat-card-content>
</mat-card>
